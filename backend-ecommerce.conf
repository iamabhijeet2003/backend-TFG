<VirtualHost *:80>
    ServerName backend-proyecto-final
    ServerAlias www.backend-proyecto-final

    DocumentRoot /home/abhsin8/backend-ecommerce-03/public
    DirectoryIndex /index.php

    <Directory /home/abhsin8/backend-ecommerce-03/public>
        AllowOverride None
        Order Allow,Deny
        Allow from All
        FallbackResource /index.php

        <FilesMatch \.php$>
            SetHandler "proxy:unix:/var/run/php/php8.1-fpm.sock|fcgi://localhost/"
        </FilesMatch>
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/backend-ecommerce-03_error.log
    CustomLog ${APACHE_LOG_DIR}/backend-ecommerce-03_access.log combined
</VirtualHost>
